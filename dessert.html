<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
    <script src="js/Decollector.js" defer></script>
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/croissantcubes.jpg" alt="croissant cubes" />
        <label><input type="checkbox" name="dessert" value="croissant cubes" /> croissant cubes</label>
      </div>
      <div class="dessert-item">
        <img src="food/baklava.jpg" alt="baklava" />
        <label
          ><input type="checkbox" name="dessert" value="baklava" /> baklava</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> random
          bun</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/icecream.jpg" alt="icecream" />
        <label
          ><input type="checkbox" name="dessert" value="icecream" />
          ice cream</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/cake.jpg" alt="cake" />
        <label
          ><input type="checkbox" name="dessert" value="cake" />
          cake</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue UWU
    </button>
  </body>
</html>
